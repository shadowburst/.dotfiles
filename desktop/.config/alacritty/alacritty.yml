env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1.0"

window:
  padding:
    x: 8
    y: 8
  opacity: 0.8
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 11.0
colors:
  primary:
    background: "0x222436"
    foreground: "0xc8d3f5"
  normal:
    black: "0x1b1d2b"
    red: "0xff757f"
    green: "0xc3e88d"
    yellow: "0xffc777"
    blue: "0x82aaff"
    magenta: "0xc099ff"
    cyan: "0x86e1fc"
    white: "0x828bb8"
  bright:
    black: "0x444a73"
    red: "0xff757f"
    green: "0xc3e88d"
    yellow: "0xffc777"
    blue: "0x82aaff"
    magenta: "0xc099ff"
    cyan: "0x86e1fc"
    white: "0xc8d3f5"
  indexed_colors:
    - { index: 16, color: "0xff966c" }
    - { index: 17, color: "0xc53b53" }
key_bindings:
  # Fix alt key bindings
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }
