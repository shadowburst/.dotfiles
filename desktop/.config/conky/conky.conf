conky.config = {

	--Various settings
	background = true, 							-- forked to background
	cpu_avg_samples = 2,						-- The number of samples to average for CPU monitoring.
	diskio_avg_samples = 10,					-- The number of samples to average for disk I/O monitoring.
	double_buffer = true,						-- Use the Xdbe extension? (eliminates flicker)
	if_up_strictness = 'address',				-- how strict if testing interface is up - up, link or address
	net_avg_samples = 2,						-- The number of samples to average for net data
	no_buffers = true,							-- Subtract (file system) buffers from used memory?
	temperature_unit = 'celsius',   			-- fahrenheit or celsius
	text_buffer_size = 2048,					-- size of buffer for display of content of large variables - default 256
	update_interval = 1,						-- update interval
	update_interval_on_battery = 5,				-- update interval
	imlib_cache_size = 0,                       -- disable image cache to get a new spotify cover per song

	-- Placement
	alignment = 'mr',		                	-- {t,m,b}{l,m,r}
	gap_x = 20,                               	-- pixels between right or left border
	gap_y = 0,									-- pixels between bottom or left border

    -- Size
    minimum_height = 300,						-- minimum height of window
	minimum_width = 320,						-- minimum width of window
	maximum_width = 320,						-- maximum height of window

	--Graphical
	border_inner_margin = 5, 					-- margin between border and text
	border_outer_margin = 5, 					-- margin between border and edge of window
	border_width = 0, 							-- border width in pixels
	default_bar_width = 300,					-- default is 0 - full width
	default_bar_height = 8,						-- default is 6
	default_gauge_height = 25,					-- default is 25
	default_gauge_width = 40,					-- default is 40
	default_graph_height = 40,					-- default is 25
	default_graph_width = 153,					-- default is 0 - full width
	default_shade_color = '#000000',			-- default shading colour
	default_outline_color = '#000000',			-- default outline colour
	draw_borders = false,						-- draw borders around text
	draw_graph_borders = true,					-- draw borders around graphs
	draw_shades = false,						-- draw shades
	draw_outline = false,						-- draw outline
	stippled_borders = 0,						-- dashing the border

	--Textual
	format_human_readable = true,				-- KiB, MiB rather then number of bytes
	font  = 'JetBrainsMono Nerd Font:bold:size=10',  	-- the default font used
	font1 = 'JetBrainsMono Nerd Font:bold:size=12',  	-- the default font used
	font2 = 'JetBrainsMono Nerd Font:bold:size=36',     -- font for the time
	max_text_width = 0,							-- 0 will make sure line does not get broken if width too smal
	max_user_text = 16384,						-- max text in conky default 16384
	override_utf8_locale = true,				-- force UTF8 requires xft
	short_units = true,							-- shorten units from KiB to k
	top_name_width = 21,						-- width for $top name value default 15
	top_name_verbose = false,					-- If true, top name shows the full command line of  each  process - Default value is false.
	uppercase = false,							-- uppercase or not
	use_spacer = 'none',						-- adds spaces around certain objects to align - default none
	use_xft = true,								-- xft font - anti-aliased font
	xftalpha = 1,								-- alpha of the xft font - between 0-1

	--Windows
	own_window = true,							-- create your own window to draw
	own_window_argb_value = 255,			    -- real transparency - composite manager required 0-255
	own_window_argb_visual = true,				-- use ARGB - composite manager required
	own_window_class = 'Conky',					-- manually set the WM_CLASS name for use with xprop
	own_window_colour = '#1C1F24',				-- set colour if own_window_transparent no
	own_window_transparent = false,				-- if own_window_argb_visual is true sets background opacity 0%
	own_window_title = 'conky',					-- set the name manually
	own_window_type = 'override',				-- if own_window true options are: normal/override/dock/desktop/panel
	own_window_hints = 'undecorated,below,above,sticky,skip_taskbar,skip_pager',  -- if own_window true - just hints - own_window_type sets it

	--Colors
	default_color = '#BBC2CF',
	color0 = '#5657f5',
	color1 = '#A9A1E1',
};

conky.text = [[
${offset 0 }${voffset 0 }${color0}${font2}${alignc}${time %H:%M}${font}${color}
${offset 0 }${voffset 0 }${color0}${font1}${alignc}${time %b %d, %Y}${font}${color}

${offset 0 }${voffset 0 }${color0}${font1}CPU${alignr}${cpu}%${font}${color}
${offset 0 }${voffset 0 }${color1}${cpubar 8,320}${color}
${offset 10}${voffset 0 }${top name 1}${alignr 10}${top cpu 1}%
${offset 10}${voffset 0 }${top name 2}${alignr 10}${top cpu 2}%
${offset 10}${voffset 0 }${top name 3}${alignr 10}${top cpu 3}%
${offset 10}${voffset 0 }${top name 4}${alignr 10}${top cpu 4}%

${offset 0 }${voffset 0 }${color0}${font1}RAM${alignr}$mem / $memmax${font}${color}
${offset 0 }${voffset 0 }${color1}${membar 8,320}${color}
${offset 10}${voffset 0 }${top_mem name 1}${alignr 10}${top_mem mem_res 1}
${offset 10}${voffset 0 }${top_mem name 2}${alignr 10}${top_mem mem_res 2}
${offset 10}${voffset 0 }${top_mem name 3}${alignr 10}${top_mem mem_res 3}
${offset 10}${voffset 0 }${top_mem name 4}${alignr 10}${top_mem mem_res 4}
${if_up enp7s0}
${offset 0 }${voffset 0 }${color0}${font1}Ethernet${alignr}${font}${color}
${offset 10}${voffset 4 }IP${alignr 10}${addr enp7s0}
${offset 10}${voffset 0 }Down${alignr 10}${downspeed enp7s0} / s
${offset 10}${voffset 0 }Up${alignr 10}${upspeed enp7s0} / s
${endif}${if_up wlan0}
${offset 0 }${voffset 0 }${color0}${font1}Wifi${alignr}${wireless_essid wlan0}${font}${color}
${offset 10}${voffset 4 }IP${alignr 10}${addr wlan0}
${offset 10}${voffset 0 }Down${alignr 10}${downspeed wlan0} / s
${offset 10}${voffset 0 }Up${alignr 10}${upspeed wlan0} / s
${endif}
${offset 0 }${voffset 0 }${color0}${font1}Battery${font}${color}
${offset 10}${voffset 4 }Laptop${alignr 10}${execi 60 "[ $(cat /sys/class/power_supply/BAT0/status) = 'Charging' ] && echo 'ïƒ§' || ''"}${battery_percent BAT0}%
${offset 10}${voffset 0 }${color1}${battery_bar BAT0}${color}${if_match "${execi 3600 "autorandr --current"}" == "docked"}
${offset 10}${voffset 0 }Keyboard${alignr 10}${execi 60 'cat "$HOME/.local/share/conky/keyboard_status"'}${execi 60 'cat "$HOME/.local/share/conky/keyboard_percent"'}%
${offset 10}${voffset 0 }${color1}${execibar 60 'cat "$HOME/.local/share/conky/keyboard_percent"'}${color}
${offset 10}${voffset 0 }Mouse${alignr 10}${execi 60 'cat "$HOME/.local/share/conky/mouse_status"'}${execi 60 'cat "$HOME/.local/share/conky/mouse_percent"'}%
${offset 10}${voffset 0 }${color1}${execibar 60 'cat "$HOME/.local/share/conky/mouse_percent"'}${color}${endif}
]];
