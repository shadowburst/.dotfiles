env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1.0"

shell:
  program: /usr/bin/fish
  args:
    - --login

window:
  padding:
    x: 8
    y: 8
  opacity: 0.8
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 11.0
colors:
  primary:
    background: "#282C34"
    foreground: "#BBC2CF"
  normal:
    black: "#1C1F24"
    red: "#FF6C6B"
    green: "#98BE65"
    yellow: "#ECBE7B"
    blue: "#2257A0"
    magenta: "#A9A1E1"
    cyan: "#5699AF"
    white: "#5B6268"
  bright:
    black: "#5C6370"
    red: "#DA8548"
    green: "#4DB5BD"
    yellow: "#ECBE7B"
    blue: "#51AFEF"
    magenta: "#C678DD"
    cyan: "#46D9FF"
    white: "#DFDFDF"

key_bindings:
  # Fix alt key bindings
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }
