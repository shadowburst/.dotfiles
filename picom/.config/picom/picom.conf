#
#  X compositor configuration

#     ___          _                 __  _
#    /   |  ____  (_)___ ___  ____ _/ /_(_)___  ____  _____
#   / /| | / __ \/ / __ `__ \/ __ `/ __/ / __ \/ __ \/ ___/
#  / ___ |/ / / / / / / / / / /_/ / /_/ / /_/ / / / (__  )
# /_/  |_/_/ /_/_/_/ /_/ /_/\__,_/\__/_/\____/_/ /_/____/
#
# requires https://github.com/jonaburg/picom
# (These are also the default values)
transition-length = 200
transition-pow-x = 0.1
transition-pow-y = 0.1
transition-pow-w = 0.1
transition-pow-h = 0.1
size-transition = true

#    ______
#   / ____/___  _________  ___  __________
#  / /   / __ \/ ___/ __ \/ _ \/ ___/ ___/
# / /___/ /_/ / /  / / / /  __/ /  (__  )
# \____/\____/_/  /_/ /_/\___/_/  /____/
#
# requires: https://github.com/sdhand/compton or https://github.com/jonaburg/picom
corner-radius = 0;
rounded-corners-exclude = [
  "class_g = 'awesome'",
  "class_g = 'Polybar'",
  "class_g = 'code-oss'",
  "class_g = 'Rofi'",
];
round-borders = 0;
round-borders-exclude = [
];

#    _____ __              __
#   / ___// /_  ____ _____/ /___ _      __
#   \__ \/ __ \/ __ `/ __  / __ \ | /| / /
#  ___/ / / / / /_/ / /_/ / /_/ / |/ |/ /
# /____/_/ /_/\__,_/\__,_/\____/|__/|__/

shadow = false;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;

# shadow-red = 0
# shadow-green = 0
# shadow-blue = 0
shadow-color = "#000000";

shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"class_g = 'slop'",
	# "class_g = 'Rofi'",
	"_GTK_FRAME_EXTENTS@:c",
	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = true;

#     ______          ___
#    / ____/___ _____/ (_)___  ____ _
#   / /_  / __ `/ __  / / __ \/ __ `/
#  / __/ / /_/ / /_/ / / / / / /_/ /
# /_/    \__,_/\__,_/_/_/ /_/\__, /
#                           /____/

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 3;

fade-exclude = [];

no-fading-openclose = false;
no-fading-destroyed-argb = true;

#    ____                   _ __
#   / __ \____  ____ ______(_) /___  __
#  / / / / __ \/ __ `/ ___/ / __/ / / /
# / /_/ / /_/ / /_/ / /__/ / /_/ /_/ /
# \____/ .___/\__,_/\___/_/\__/\__, /
#     /_/                     /____/

inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
active-opacity = 1.0;
# inactive-dim = 0.3;

focus-exclude = [
	"class_g = 'Cairo-clock'",
	"class_g ?= 'rofi'",
	"class_g ?= 'slop'",
	"class_g ?= 'Steam'"
];

# inactive-dim-fixed = 1.0;

opacity-rule = [
	"80:class_g = 'URxvt'",
	"80:class_g = 'UXTerm'",
	"80:class_g = 'XTerm'"
]

#     ____  __                _
#    / __ )/ /_  ____________(_)___  ____ _
#   / __  / / / / / ___/ ___/ / __ \/ __ `/
#  / /_/ / / /_/ / /  / /  / / / / / /_/ /
# /_____/_/\__,_/_/  /_/  /_/_/ /_/\__, /
#                                 /____/

blur: {
	method = "dual_kawase";
    strength = 11.0;
	deviation = 1.0;
	kernel = "11x11gaussian";
}

blur-background = false;
blur-background-frame = true;
blur-background-fixed = true;
# blur-kern = "3x3box";

blur-background-exclude = [
	"class_g = 'slop'",
	"name = 'rofi - Global Search'",
	"_GTK_FRAME_EXTENTS@:c",
	"class_g = 'awesome'"
];

#    ______                           __   _____      __  __  _
#   / ____/__  ____  ___  _________ _/ /  / ___/___  / /_/ /_(_)___  ____ ______
#  / / __/ _ \/ __ \/ _ \/ ___/ __ `/ /   \__ \/ _ \/ __/ __/ / __ \/ __ `/ ___/
# / /_/ /  __/ / / /  __/ /  / /_/ / /   ___/ /  __/ /_/ /_/ / / / / /_/ (__  )
# \____/\___/_/ /_/\___/_/   \__,_/_/   /____/\___/\__/\__/_/_/ /_/\__, /____/
#                                                                 /____/

daemon = false;
backend = "glx";
vsync = true;
dbus = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
# use-ewmh-active-win = true;
unredir-if-possible = false;
# unredir-if-possible-delay = 0;

unredir-if-possible-exclude = [];

detect-transient = true;
detect-client-leader = true;
resize-damage = 1;

invert-color-include = [];

glx-no-stencil = true;
# glx-no-rebind-pixmap = false;
use-damage = true;
# xrender-sync-fence = true;

# glx-fshader-win = "";
# force-win-blend = false;

# no-ewmh-fullscreen = false;
# max-brightness = 1.0;

transparent-clipping = false;

log-level = "warn";
log-file = "/home/pbaudry/.cache/picom-log.log";
show-all-xerrors = true;
# write-pid-path = '/path/to/your/mom';

wintypes: {
	tooltip = { fade = true; shadow = false; focus = false; };
	normal = { shadow = false; };
	dock = { shadow = false; };
	dnd = { shadow = false; };
	popup_menu = { shadow = true; focus = false; opacity = 0.90; };
	dropdown_menu = { shadow = false; focus = false; };
	above = { shadow = true; };
	splash = { shadow = false; };
	utility = { focus = false; shadow = false; blur-background = false; };
	notification = { shadow = false; };
	desktop = { shadow = false; blur-background = false; };
	menu = { focus = false; };
	dialog = { shadow = true; };
};
